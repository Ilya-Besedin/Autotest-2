plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

def selenideVersion = "6.2.1",
    junitVersion = "5.8.2",
    slf4jVersion = "1.7.32"

dependencies {
    testImplementation(
            "com.codeborne:selenide:$selenideVersion",
            "org.junit.jupiter:junit-jupiter:$junitVersion"
    )
    // подключение junit-jupiter-engine не обязательно, IDEA может работать без подключения этой библиотеки
    testRuntimeOnly(
            "org.junit.jupiter:junit-jupiter-engine:$junitVersion",
            "org.slf4j:slf4j-simple:$slf4jVersion"
    )
}

test {
    useJUnitPlatform()
}